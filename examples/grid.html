<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Grid Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <style>
    .cell-title {
      font-weight: bold;
    }

    .cell-effort-driven {
      text-align: center;
    }

    .toggle {
      height: 9px;
      width: 9px;
      display: inline-block;
    }

    .toggle.expand {
      background: url(./images/expand.gif) no-repeat center center;
    }

    .toggle.collapse {
      background: url(./images/collapse.gif) no-repeat center center;
    }

  </style>
</head>
<body>
<nav class="nav has-shadow">
  <div class="nav-left">
    <a class="nav-item" href="https://github.com/dimitarchristoff/slickgrid-es6">
      Portfolio View
    </a>
  </div>
</nav>
<div class="container">
  <div class="columns">    
    <div class="demo column is-full">
      <div id="myGrid" style="width:100%;height:500px;" class="slickgrid-container"></div>
    </div>
    <div class="controls column"></div>
  </div>
</div>
<script src="vendor.js"></script>
<script src="examples.js"></script>
</body>
</html>
